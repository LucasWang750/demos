<source>
  @type kafka
  brokers kafka:29092
  topics python-log
  #format <input text type (text|json|ltsv|msgpack)> :default => json
  #message_key <key (Optional, for text format only, default is message)>
  #add_prefix <tag prefix (Optional)>
  #add_suffix <tag suffix (Optional)>

  # Optionally, you can manage topic offset by using zookeeper
  #offset_zookeeper zookeeper:2181
  #offset_zk_root_node '/fluent-plugin-kafka'

  # ruby-kafka consumer options
  #max_bytes     (integer) :default => nil (Use default of ruby-kafka)
  #max_wait_time (integer) :default => nil (Use default of ruby-kafka)
  #min_bytes     (integer) :default => nil (Use default of ruby-kafka)
</source>

<match python-log.**>
  @type opensearch
  host opensearch
  port 9200
  user admin
  password admin
  scheme https
  ssl_verify false
  index_name python-log
</match>
